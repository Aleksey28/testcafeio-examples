<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="thumbnail">Options</div>
    <div id="dialog" style="visibility: hidden">Dialog</div>
    <script>
        const dialog = document.querySelector('#dialog');

        document.querySelector('#thumbnail').addEventListener('dblclick', () => {
            dialog.style.visibility = dialog.style.visibility === 'hidden' ? 'visible' : 'hidden';
        })
    </script>
</body>
</html>
