<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="name" type="text">
<button id="button">Check</button>
<script>
    const name = document.querySelector('#name');

    document.querySelector('#button').addEventListener('click', () => {
        console.log(`Typed name is ${name.value}`);
    });
</script>
</body>
</html>
