<div>
  <h1>My To Do List</h1>
  <label for="addItemInput">What would you like to do today?</label>

  <input
    #newItem
    placeholder="add an item"
    (keyup.enter)="addItem(newItem.value); newItem.value = ''"
    class="lg-text-input"
    id="addItemInput"
  />

  <button class="btn-primary" (click)="addItem(newItem.value)" id="submit">Add</button>

  <ul>
    <todo-item *ngFor="let item of items" [description]="item"></todo-item>
  </ul>
</div>
